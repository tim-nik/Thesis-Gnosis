{% load static %}
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Γνώσις - Είσοδος</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css/auth-styles.css' %}?v={{ STATIC_VERSION }}">
</head>
<body>
     {% include "header.html" %}

    <main class="auth-container">
        <h1>Σύνδεση στο Γνώσις</h1>
        <form class="auth-form" action="#" method="post">
		{% csrf_token %}
            <div class="form-group">
                <label for="username">Όνομα Χρήστη:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Κωδικός:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Είσοδος</button>
        </form>
        <p>Δεν έχετε λογαριασμό; <a href="{% url 'signup' %}">Εγγραφείτε εδώ</a></p>
    </main>

   
</body>
</html>
